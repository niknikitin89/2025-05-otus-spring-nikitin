<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres List</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Genres List</h1>

    <div class="navigation">
        <a href="allBooksPage.html" th:href="@{/}">Main Page</a>
    </div>

    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Genre Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.id}">1</td>
            <td th:text="${genre.name}">Genre Name</td>
        </tr>
        </tbody>
    </table>


    <div class="warning" th:if="${genres.empty}">
        No genres
    </div>
</div>
</body>
</html>
