<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Authors List</h1>

    <div class="navigation">
        <a href="allBooksPage.html" th:href="@{/}">Main Page</a>
    </div>

    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Author Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.fullName}">Author Name</td>
        </tr>
        </tbody>
    </table>


    <div class="warning" th:if="${authors.isEmpty()}">
        No authors
    </div>
</div>
</body>
</html>
