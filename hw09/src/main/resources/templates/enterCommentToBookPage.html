<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Add Comment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      font-family: inherit;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn-secondary {
      background-color: #6c757d;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }


    .action-buttons {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 8px 15px;
      margin-right: 10px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.95em;
      border: none;
      cursor: pointer;
      color: white;
    }

    .btn-edit {
      background-color: #2196F3;
    }

    .btn-delete {
      background-color: #f44336;
    }

    .btn-back {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Add Comment to Book: <span th:text="${book.title}">Book Title</span></h1>

  <form th:action="@{/comment/save}" method="post">
    <div class="form-group">
      <label for="commentText">Your Comment:</label>
      <textarea  id="commentText" name="text" required th:text="${comment.text}"></textarea>
<!--      Здесь text - имя параметра @RequestParam-->
      <input type="hidden" name = "commentId" th:value="${comment.id}">
      <input type="hidden" name = "bookId" th:value="${book.id}">
    </div>

    <div class="action-buttons" style="display: flex; gap: 10px;">

      <button type="submit" class="btn btn-edit"
              style="padding: 8px 16px; line-height: 1.5; width: 100%;">
        Submit Comment
      </button>

      <a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-back"
         style="padding: 8px 16px; line-height: 1.5; text-align: center;">
        Cancel
      </a>
    </div>
  </form>
</div>
</body>
</html>
