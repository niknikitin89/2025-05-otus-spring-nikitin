<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .navigation a {
            display: inline-block;
            padding: 8px 16px;
            background: #343a40;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .author-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Author Info</h2>
    <div class="navigation">
        <a class="btn btn-secondary" href="allBooksPage.html" th:href="@{/}">Main Page</a>
    </div>

    <div class="author-info ">
        <hr>
        <p><strong>ID:</strong> <span th:text="${author.id}">123</span></p>
        <p><strong>Name:</strong> <span th:text="${author.fullName}">AuthorName</span></p>

    </div>
</div>

</body>
</html>
