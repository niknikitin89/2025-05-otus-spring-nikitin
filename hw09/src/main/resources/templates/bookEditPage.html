<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Edit Book</h1>

    <div class="navigation">
        <a class="btn btn-secondary" href="allBooksPage.html" th:href="@{/}">Main Page</a>
    </div>

    <form method="post" th:action="@{/book/save}" th:object="${book}">
        <input name="_method" th:value="${book.id != null ? 'put' : 'post'}" type="hidden">
        <!-- Скрытое поле для ID -->
        <input type="hidden" th:field="*{id}">
        <!--Заголовок-->
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" required th:field="*{title}" type="text">
        </div>
        <!--Автор-->
        <div class="form-group">
            <label for="author">Author:</label>
            <select id="author" required th:field="*{author.id}">
                <option th:value="*{author.id}">-- Select Author --</option>
                <option th:each="author : ${authors}"
                        th:selected="${book.author != null and book.author.id == author.id}"
                        th:text="${author.fullName}"
                        th:value="${author.id}">
                </option>
            </select>
        </div>
        <!--Жанры-->
        <div class="form-group">
            <label>Genres:</label>
            <select class="form-control"
                    multiple="multiple"
                    size="5"
                    style="width: 100%; margin-bottom: 10px;"
                    th:field="*{genres}">
                <option th:each="genre : ${allGenres}"
                        th:selected="${#lists.contains(book.genres, genre)}"
                        th:text="${genre.name}"
                        th:value="${genre.id}">
                </option>
            </select>
            <small class="form-text text-muted">Use Ctrl+Click for multiple selection</small>
        </div>


        <div class="form-actions">
            <button class="btn"
                    style="padding: 8px 16px; line-height: 1.5; "
                    type="submit">Save Changes</button>
            <a class="btn btn-secondary"
               style="padding: 8px 16px; line-height: 1.5; text-align: center;"
               href="bookPage.html"
               th:href="@{/book/{id}(id=${book.id})}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
