spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  thymeleaf:
    cache: false
#
#  datasource:
#    url: jdbc:h2:mem:maindb
  r2dbc:
    url: r2dbc:h2:mem:///maindb
    pool:
      enabled: true
  sql:
    init:
      mode: always

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
#    properties:
#      hibernate:
#        format_sql: true

# Логирование SQL-запросов
logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: DEBUG