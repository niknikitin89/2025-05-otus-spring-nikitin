server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  thymeleaf:
    cache: false

  datasource:
    url: jdbc:h2:mem:maindb
  #    url: jdbc:postgresql://localhost:5432/PFM
  #    username: postgres
  #    password: 2305

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
  #    properties:
  #      hibernate:
  #        dialect: org.hibernate.dialect.PostgreSQLDialect
  #    properties:
  #      hibernate:
  #        format_sql: true

  sql:
    init:
      mode: always
      data-locations: data.sql
  #      schema-locations: schema.sql

  shell:
    interactive:
      enabled: true #После старта приложения открывается командная строка shell
    noninteractive:
      enabled: false #Запрещает запуск одиночных команд при старте приложения
    command:
      version:
        enabled: false #Убирает стандартную команду version из доступных команд shell