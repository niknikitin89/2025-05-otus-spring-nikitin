<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres List</title>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Genres List</h1>

    <div class="navigation">
        <a href="/" id="main-page-link">Main Page</a>
    </div>

    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Genre Name</th>
        </tr>
        </thead>
        <tbody id="genres-table-body">
        </tbody>
    </table>


    <div class="warning" id="no-genres-warning" style="display: none;">
        No genres available
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/v1/genres')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(genres => {
                const tableBody = document.getElementById('genres-table-body');
                const warningDiv = document.getElementById('no-genres-warning');

                tableBody.innerHTML = '';

                if (genres.length === 0) {
                    warningDiv.style.display = 'block';
                    return;
                }

                warningDiv.style.display = 'none';

                genres.forEach(genre => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = genre.id;
                    row.appendChild(idCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = genre.name;
                    row.appendChild(nameCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching genres:', error);
                document.getElementById('no-genres-warning').textContent =
                    'Error loading genres';
                document.getElementById('no-genres-warning').style.display = 'block';
            });
    });
</script>
</body>
</html>
